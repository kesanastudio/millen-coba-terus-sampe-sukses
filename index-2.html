<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millenia & Fasya - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fontlibrary.org/face/javassoul');
    
    @font-face {
      font-family: 'JavaSoul';
      src: url('https://fontlibrary.org/assets/fonts/javassoul/e8b6e532b4e0b9e7c9b8a8c8f8e8b6e5/e8b6e532b4e0b9e7c9b8a8c8f8e8b6e5.woff2') format('woff2'),
           url('https://fontlibrary.org/assets/fonts/javassoul/e8b6e532b4e0b9e7c9b8a8c8f8e8b6e5/e8b6e532b4e0b9e7c9b8a8c8f8e8b6e5.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.imgur.com/10l2EGB.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .invitation-header {
      color: white;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .couple-names {
      font-family: 'JavaSoul', cursive;
      font-size: 4rem;
      color: white;
      margin: 30px 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      line-height: 1.2;
    }

    .ampersand {
      font-size: 3rem;
      margin: 0 15px;
      opacity: 0.8;
    }

    .guest-section {
      margin: 40px 0;
      padding: 30px;
    }

    .guest-label {
      color: white;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .guest-name {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .invitation-message {
      color: white;
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.9;
      line-height: 1.6;
      margin: 30px 0;
      max-width: 400px;
    }

    .open-invitation-btn {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .open-invitation-btn:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-3px);
    }

    .decorative-line {
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      margin: 20px auto;
    }

    /* Animation */
    .container > * {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }
    .invitation-header { animation-delay: 0.2s; }
    .couple-names { animation-delay: 0.4s; }
    .decorative-line { animation-delay: 0.6s; }
    .guest-section { animation-delay: 0.8s; }
    .invitation-message { animation-delay: 1s; }
    .open-invitation-btn { animation-delay: 1.2s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="invitation-header">Wedding Invitation</div>
    <div class="couple-names">
      Millenia <span class="ampersand">&</span> Fasya
    </div>
    <div class="decorative-line"></div>

    <div class="guest-section">
      <div class="guest-label">Kepada Yth.</div>
      <div class="guest-name" id="guestName">Bapak/Ibu/Saudara/i</div>
    </div>

    <div class="invitation-message">
      Tanpa mengurangi rasa hormat, kami mengundang Anda untuk hadir dalam acara pernikahan kami
    </div>

    <a href="#" class="open-invitation-btn" id="openInvitationBtn">Buka Undangan</a>
  </div>

  <script>
    // Get URL parameter
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
      var results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    // Set guest name
    function setGuestName() {
      const guestName = getUrlParameter("nama") || getUrlParameter("name") || getUrlParameter("tamu");
      const guestNameElement = document.getElementById("guestName");
      if (guestName && guestName.trim() !== "") {
        const formattedName = guestName.split(" ")
          .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
          .join(" ");
        guestNameElement.textContent = formattedName;
      }
    }

    // Set invitation link
    function setInvitationLink() {
      const invitationBtn = document.getElementById("openInvitationBtn");
      const invitationUrl = getUrlParameter("link") || "#";
      invitationBtn.href = https://kesanastudio.my.canva.site/millionstepswithfasya;
    }

    window.addEventListener("load", function() {
      setGuestName();
      setInvitationLink();https://kesanastudio.my.canva.site/millionstepswithfasya
    });
  </script>
</body>
</html>
