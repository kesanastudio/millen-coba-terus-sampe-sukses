<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'JavaSoul';
            src: url('https://fonts.cdnfonts.com/css/java-soul') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/10l2EGB.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .invitation-header {
            color: white;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .couple-names {
            font-family: 'JavaSoul', cursive;
            font-size: 4rem;
            color: white;
            margin: 30px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .ampersand {
            font-size: 3rem;
            margin: 0 15px;
            opacity: 0.8;
        }

        .guest-section {
            margin: 40px 0;
            padding: 30px;
        }

        .guest-label {
            color: white;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .guest-name {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .invitation-message {
            color: white;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
            line-height: 1.6;
            margin: 30px 0;
            max-width: 400px;
        }

        .open-invitation-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .open-invitation-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .decorative-line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 20px auto;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        .element-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .element-2 { top: 60%; right: 15%; animation-delay: 2s; }
        .element-3 { bottom: 30%; left: 20%; animation-delay: 4s; }
        .element-4 { top: 40%; right: 25%; animation-delay: 1s; }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .couple-names {
                font-size: 3.5rem;
            }
            
            .ampersand {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px;
            }
        }

        /* Mobile landscape and small tablets */
        @media (max-width: 768px) {
            .couple-names {
                font-size: 2.8rem;
            }
            
            .ampersand {
                font-size: 2.2rem;
                margin: 0 10px;
            }
            
            .guest-name {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .guest-section {
                padding: 20px;
                margin: 30px 0;
            }
            
            .invitation-message {
                font-size: 0.95rem;
                max-width: 350px;
            }
            
            .open-invitation-btn {
                padding: 16px 35px;
                font-size: 1rem;
            }
            
            .floating-element {
                font-size: 1.5rem;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            .couple-names {
                font-size: 2.2rem;
                margin: 20px 0;
            }
            
            .ampersand {
                font-size: 1.8rem;
                margin: 0 8px;
            }
            
            .invitation-header {
                font-size: 0.85rem;
                letter-spacing: 2px;
                margin-bottom: 15px;
            }
            
            .guest-section {
                margin: 25px 0;
                padding: 15px;
            }
            
            .guest-name {
                font-size: 1.4rem;
            }
            
            .guest-label {
                font-size: 0.8rem;
                margin-bottom: 12px;
            }
            
            .invitation-message {
                font-size: 0.9rem;
                max-width: 300px;
                margin: 25px 0;
            }
            
            .open-invitation-btn {
                padding: 14px 28px;
                font-size: 0.95rem;
                margin-top: 15px;
            }
            
            .decorative-line {
                width: 80px;
                margin: 15px auto;
            }
            
            .floating-element {
                font-size: 1.2rem;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .couple-names {
                font-size: 1.9rem;
            }
            
            .ampersand {
                font-size: 1.5rem;
                margin: 0 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            .invitation-message {
                max-width: 280px;
                font-size: 0.85rem;
            }
            
            .open-invitation-btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1200px) {
            .couple-names {
                font-size: 4.5rem;
            }
            
            .ampersand {
                font-size: 3.5rem;
            }
            
            .invitation-header {
                font-size: 1.1rem;
            }
            
            .guest-name {
                font-size: 2rem;
            }
            
            .invitation-message {
                font-size: 1.1rem;
                max-width: 450px;
            }
            
            .open-invitation-btn {
                padding: 20px 45px;
                font-size: 1.2rem;
            }
        }

        /* Elegant entrance animation */
        .container > * {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .invitation-header { animation-delay: 0.2s; }
        .couple-names { animation-delay: 0.4s; }
        .decorative-line { animation-delay: 0.6s; }
        .guest-section { animation-delay: 0.8s; }
        .invitation-message { animation-delay: 1s; }
        .open-invitation-btn { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                const y = (mouseY - 0.5) * speed;
                
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
